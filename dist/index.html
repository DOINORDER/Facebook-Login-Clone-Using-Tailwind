<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faceboook login clone using Tailwind CSS</title>

    <link rel="shortcut icon" href="/assets/the%20mask%20favicon-DmiHamkV.jpg" type="image/x-icon">
    <link rel="stylesheet" crossorigin href="/assets/index-CAeG9Jhm.css">
  </head>
  <body class="bg-gray-100">
    <!-- Crated by Sagar Malasi -->
    <div class="container mt-28 flex mx-auto items-center justify-center lg:flex-colere">
      <div class="left w-1/2 mx-14">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="w-72"
          alt=""
        />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white rounded-lg w-1/3 p-6 relative">
        <input class="px-4 h-12 my-3 border border-1 border-gray-300 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-3 border border-1 border-gray-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-500 text-white my-3 py-3 rounded-md font-bold text-xl cursor-pointer">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2">Forgotten Password?</span>
        <hr class="my-3">
        <button class="bg-green-500 hover:bg-green-400 text-white my-3 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
